    <body class="snapjs-left">
        <div class="snap-drawers" style="-webkit-user-select: none;">
            <div class="snap-drawer snap-drawer-left">
                <div>
                    <h3>ParkStore</h3>
                    <ul>
                        <li>
                            <a href="#" id="homeid" onclick="currentPage.loadHome();">Home</a>
                        </li>
                        <li>
                            <a href="#" id="catid" onclick="currentPage.loadPage(1);">Catalog</a>
                        </li>
                        <li>
                            <a href="#" id="wlid" onclick="currentPage.loadPage(2);">Wish List</a>
                        </li>
                        <li>&nbsp;</li>
                        <li>
                            <a href="#" id="settingsid" onclick="currentPage.loadPage(3);">Settings</a>
                        </li>
                        <li>&nbsp;</li>
                        <li>
                            <a href="#" onclick="WL.Client.logout('cloudant',{onSuccess: WL.Client.reloadApp})">
                        	Log Out
                        	</a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="snap-drawer snap-drawer-right"></div>
        </div>
        <div class="snap-content" id="content" style="transform: translate3d(266px, 0px, 0px);">
            <div id="toolbar" style="-webkit-user-select: none;">
                <div style="">
                    <a href="#" id="open-left" style="text-decoration:none;font-size:30px;color:#008A78">â˜°</a>
                </div>
                <h1 style="padding-top:20px">
                    <div id="AppHeader">Home</div>
                </h1>
                <h1 id="plusButton" style="padding-top:20px">
                    <div>
                        <a href="#" onclick="currentPage.loadPage(4);" style="text-decoration:none;font-size:30px;color:#008A78">+</a>
                    </div>
                </h1>
                <div id="wrapper">
					<!-- This is a placeholder for dynamic page content -->
                    <div id="pagePort"></div>
                    <div id="AuthDiv" style="display: none">
                        <p id="AuthInfo"></p>
                        <div id="loginForm">
                            <div class="ui-content">
                                <input id="AuthUsername" placeholder="Enter username" type="text">
								<input id="AuthPassword" placeholder="Enter password" type="password">
                                <br>		
                                <input class="formButton" id="AuthSubmitButton" type="button" value="Login">
								<input class="formButton" id="AuthCancelButton" onclick="currentPage.loadHome();" type="button" value="Cancel">
                            </div>
                        </div>
                    </div>
					<!--  login screen section ends -->
                </div>
            </div>
        </div>
        <script src="js/lib/snap.js" type="text/javascript"></script>
        <script src="js/lib/demo.js" type="text/javascript"></script>
        <script src="js/lib/jquery.bxslider.js"></script>
        <script type="text/javascript">
            var snapper = new Snap({
                                   element: document.getElementById('content'),
                                   hyperextensible: false
                                   });      
        </script>
